<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
    <h1>Friends:</h1>
    <table>
            <tr>
              <th>Name</th>
              <th>Age</th> 
              <th>Friends Since</th>
            </tr>
            {% for friend in all_friends %}
            <tr>
              <td>{{ friend['name'] }}</td>
              <td>{{ friend['age'] }}</td>
              <td>{{ friend['friends_since'] }}</td>
            </tr>
            {% endfor %}
          </table>

    <h1>Add Friend:</h1>
    <form action='/friends' method='POST'>
        <label for="name">Name:<input type="text" name="name" id="name"></label>
        <br>
        <br>
        <label for="age">Age:<input type="text" name="age" id="age"></label>
        <br>
        <br>
        <input type="submit" value="Create">
    </form>
    
</body>
</html>
